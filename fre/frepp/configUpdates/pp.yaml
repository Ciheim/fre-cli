      sources: "atmos_level_cmip"
      sourceGrid: "atmos-cubedsphere"
      xyInterp: *defaultxyInterp
      cmip: "on"
      timeSeries:
        - freq: "monthly"
          chunkLength: *PP_AMIP_CHUNK96          
